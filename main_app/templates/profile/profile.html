{% extends 'base.html' %}

{% block content %}
{% load static %}

<h1>Welcome Back, {{profile.username}}</h1>
<a href="{% url 'new_run' %}">Create New Run</a>
 
{% for run in runs %}
    <div class="card">
      <img class="card-img" src="{% static '/images/logo.png' %}">
      <div class="container-card">
  <a href="{% url 'show_run' run.id %}">
        <h6><b>{{run.name}}</b></h6>
  </a>
        <p>{{run.game}}</p>
      </div>
    </div>
{% endfor %} 



{% endblock %}
